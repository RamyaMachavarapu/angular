<html>
        <head>
                <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
        </head>
    
        <body>
                <h2>Add Property</h2>
                <div clas="container text-center">
                <form id = "formNewProperty" name = "formNewProperty" #productData = "ngForm" (ngSubmit) = "addProperty(productData.value)">
                        <label>Name: </label><input type = "text" name="name"  placeholder="name"
                                [ngModel] ="data?.name" (ngModelChange)="data.name=$event" /><br>
                        <label>ID: </label><input type = "text" name="id" id="color" 
                                [(ngModel)] = "data.id" placeholder="id" ngModel/> <br>
                     <br>   <input type="submit" value = "AddProperty">
                </form>
        </div>
        </body>
</html>
