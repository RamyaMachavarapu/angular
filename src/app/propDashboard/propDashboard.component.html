<html>
    <head>
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    </head>

    <body>
            <h2>Top most Used Properties</h2>
        <div class="container cnt"> 
            <div class="row items ">
                <a *ngFor = "let prop of props" class="col-sm-4 list" >
                    <input type="checkbox" (change)="checkbox(prop)">
                    <a routerLink="/view/{{prop.id}}" >
                    <div class ="module hero">
                       <span>{{prop.name}} </span>
                    </div>
                    </a>
                </a>   
            </div>
        </div>

        <div class="container  "> 
              <a routerLink="/add"> <button type="button" class="btn btn-primary">Add</button></a> 
                <button type="button" class="btn btn-primary" (click)="deleteAll()" >Delete</button>
        </div>

        <app-property-details [prop]="selectedProp" ></app-property-details>
    </body>
</html>
